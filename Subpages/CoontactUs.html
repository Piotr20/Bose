<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="robots" content="noindex" />
     <meta name="description"
          content="A subpage containing products Bose has to offer for their clients containing such precise information of particular product" />
     <title>Bose</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
          integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
     <link rel="stylesheet" href="../CSS/styles_nav.css">
     <link rel="stylesheet" href="../CSS/contact.css">
     <link href="https://fonts.googleapis.com/css?family=Kanit:400,500&display=swap" rel="stylesheet">
</head>

<body>
     <header id="home">
          <div class="line"></div>
          <a href="../index.html">
               <div class="logo">
                    <p>Bose</p>
               </div>
          </a>
     </header>
     <main>
          <img src="../Images/callcenter.jpg" alt="Call center lady">
          <h1>If you have any problem contact us</h1>
          <div class="container">
               <div class="row100">
                    <div class="col">
                         <div class="inputBox">
                              <input type="text" name="" required='required'>
                              <span class="text">First name</span>
                              <span class="line"></span>
                         </div>
                    </div>
                    <div class="col">
                         <div class="inputBox">
                              <input type="text" name="" required='required'>
                              <span class="text">Last name</span>
                              <span class="line"></span>
                         </div>
                    </div>
                    <div class="col">
                         <div class="inputBox">
                              <input type="text" name="" required='required'>
                              <span class="text">Email</span>
                              <span class="line"></span>
                         </div>
                    </div>
                    <div class="col">
                         <div class="inputBox">
                              <input type="text" name="" required='required'>
                              <span class="text">Phone </span>
                              <span class="line"></span>
                         </div>
                    </div>
                    <div class="col">
                         <div class="inputBox textarea">
                              <textarea required='required'></textarea>
                              <span class="text">Type your message here...</span>
                              <span class="line"></span>
                         </div>
                    </div>
               </div>
               <div class="row100">
                    <div class="col">
                         <input type="submit" value="Send">
                    </div>
               </div>
          </div>
     </main>
     <footer id="footer">
          <a href="../index.html">Home</a>
          <a href="https://www.instagram.com/bose/"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/Bose/"><i class="fab fa-facebook-f"></i></a>
          <a href="products.html">Shop</a>
     </footer>
     <a href="#home">
          <div class="circle">
               <div class="arrow"></div>
          </div>
     </a>
</body>

</html>
